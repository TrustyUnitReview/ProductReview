<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
  <title>Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Trusty Product Reviews</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/login" class="btn btn-primary">Login</a>
        </li>
        <li class="nav-item">
          <a href="/registration" class="btn btn-primary">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div th:if="${products.size() == 0}" class="container">
  <h2 class="position-absolute top-50 start-50 translate-middle"><strong>No Products Available</strong></h2>
</div>

<!-- TODO: USE BOOTSTRAP PLACEHOLDERS UNTIL READY -->

<div th:unless="${products.size() == 0}" class="container mt-5 p-2">
  <div class="row">

    <div th:each="product : ${products}" class="col-md-4 pb-3">
      <div class="card card-col">
        <div class="card-body">
          <img th:if="${product.image == null}" th:src="@{/images/placeholder.jpg}" src="../static/images/placeholder.jpg" class="card-img-bottom mb-2" alt="Placeholder">
          <h5 class="card-title" th:text="|${product.name}|">Product Name</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary"><span th:text="|${product.price}|"></span> <span th:utext="${'&#36;'+'&nbsp;'}"></span></h6>
          <p class="card-text" th:text="|${product.description}|">Description</p>
          <a th:href="'/review/search?productName=' + ${product.getName()}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
