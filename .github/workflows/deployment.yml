# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy JAR app to Azure Web App - ProductReview

on:
  workflow_run:
    workflows: ["Build and Test JAR app - ProductReview"] #Only run this workflow when the build job is successful
    types:
      - completed

jobs:
  deploy:
    runs-on: windows-latest
    #Checks that the build job was successful and the branch is master
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'cicd-setup'
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}